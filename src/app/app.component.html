
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <div class="form-group">
        <input type="text" [(ngModel)]="searchValue" class="form-control">
      </div>
      <div class="col-md-2">
        <select class="form-control">
          <option value="">Filter By</option>
          <option value="playerName">Filter By playerName</option>
          <option value="team">Filter By team</option>
          <option value="odiruns">Filter By odiruns</option>
          <option value="testruns">Filter By testruns</option>
          <option value="debutyear">Filter By debutyear</option>
        </select>
      </div>
    </div>
    <div class="col-md-8 offset-md-2">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>Team Name</th>
            <th>OdI Runs</th>
            <th>Test Runs</th>
            <th>Debut year</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let player of playersArr| filterPlayers : searchValue; let i = index;">
            <td>{{i + 1}}</td>
            <td>{{player.name}}</td>
            <td>{{player.team}}</td>
            <td>{{player.odiRuns}}</td>
            <td>{{player.testRuns}}</td>
            <td>{{player.yearDebut}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
